<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎬 RS-TV 자동 업로드 시스템</h1>

        <label>영상 파일 선택</label>
        <input type="file" id="videoFile">

        <label>영상 제목</label>
        <input type="text" id="titleInput" placeholder="제목 입력">

        <label>설명</label>
        <textarea id="descInput" placeholder="영상 설명 입력"></textarea>

        <button id="uploadBtn">자동 업로드 시작</button>

        <div id="resultBox"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
